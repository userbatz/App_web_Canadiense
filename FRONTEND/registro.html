<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css">
    
    <script src="NewJS/register.js"></script>
</head>
<body>
    
    <!-- PRINCIPAL -->
    <div class="container w-75 bg-dark mt-5 rounded shadow">
        <!-- SECUNDARIO -->
       <div class="row align-items-stretch">
           <!-- IMAGEN -->
            <div class="col bg d-none d-lg-block col-md-5 col lg-5 col-xl-6 rounded">
                  
            </div>
           <!-- FIN IMAGEN -->
            
         <!--   self.correo = correo
           self.pwd = pwd
           self.nombre = nombre
           self.edad = edad -->


            <!-- FORMULARIO -->
           <div class="col p-5 rounded-end">
                <div class="text-end">
                    <img src="" alt="" width="48" alt="">
                </div>
                <h2 class="text-center fw-bold pt-5 mb-5">CREACIÓN DE NUEVO USUARIO</h2>
                
                <form action="#">
                    <div class="mb-4">
                        <label for="nombre" class="form-label">NOMBRE COMPLETO:</label>
                        <input type="text" class="form-control" name="nombre" id="txtNombre">
                    </div>

                    <div class="mb-4">
                        <label for="edad" class="form-label">EDAD:</label>
                        <input type="number" class="form-control" name="edad" id="txtEdad">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">EMAIL:</label>
                        <input type="text" class="form-control" name="email" id="txtEmail">
                    </div>                   

                    <div class="mb-4">
                        <label for="password" class="form-label">PASSWORD:</label>
                        <input type="password" class="form-control" name="password" id="txtPassword">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" onclick="NewRegister()">REGISTRAR</button>
                    </div>

                    <div class="my-3">
                        <span>si ya posees una cuenta Ingresa aquí: <a href="login.html">LOGIN</a></span>

                    </div>
                </form>
           </div>
             <!-- FIN FORMULARIO -->
       </div>



    </div>




</body>
</html>
